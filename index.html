<p id="nomePersonagem"></p>
<p id="ki"></p>
<p id="maxki"></p>
<p id="id"></p>
<p id="gender"></p>
<p id="descrição"></p>
<p id="afiliação"></p>
<img id="imgPersonagem">


<script>

    async function getData() {
        const url = "https://dragonball-api.com/api/characters/5";
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
          }
      
          const json = await response.json();
          console.log(json);
          console.log(json.name);
          console.log(json.image);
          console.log(json.ki);
          console.log(json.maxKi);
          console.log(json.id);
          console.log(json.gender);
          console.log(json.affiliation);
          document.getElementById('nomePersonagem').innerText = json.name;
          document.getElementById("imgPersonagem").src = json.image;
          document.getElementById("ki").innerText = json.ki;
          document.getElementById("maxki").innerText = json.maxKi;
          document.getElementById("id").innerText = json.id;
          document.getElementById("gender").innerText = json.gender;
          document.getElementById("descrição").innerText = json.description;
          document.getElementById("descrição").innerText = json.affiliation;
        } catch (error) {
          console.error(error.message);
        }
      }

      getData()
</script>
